- type: entity
  id: AdvancedEnergyMagRifleLethal
  parent: [ EnergyRifleMagBase, BaseSecurityContraband ]
  name: advanced energy rifle magazine (lethal)
  description: A Microreactor hooked up to a laser emitter that creates a lethal bolt of energy out the front of it's rifle.
  components:
  - type: Sprite
    sprite: _Omu/Objects/Weapons/Guns/Ammunition/Magazine/advancedenergyriflemag.rsi
    layers:
    - state: erifle_lethal
      map: [ "enum.GunVisualLayers.Base" ]
  - type: ProjectileBatteryAmmoProvider
    proto: RifleBulletEnergyGunLethal
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50 # if balance is fucked probably just halve this number
    autoRechargePause: true
    autoRechargePauseTime: 12
  - type: Tag
    tags:
    - AdvancedEnergyMagAmmo

