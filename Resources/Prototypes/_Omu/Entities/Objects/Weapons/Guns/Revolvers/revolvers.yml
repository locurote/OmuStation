      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
  - type: RevolverAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    proto: ShellShotgun
    capacity: 5
    chambers: [True, True, True, True, True]
    ammoSlots: [null, null, null, null, null]
