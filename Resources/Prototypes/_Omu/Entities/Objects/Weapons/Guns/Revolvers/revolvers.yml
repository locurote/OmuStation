  - type: Sprite
    sprite: _Omu/Objects/Weapons/Guns/Revolvers/VC-8.rsi
    state: base
  - type: Clothing
    sprite: _Omu/Objects/Weapons/Guns/Revolvers/VC-8.rsi
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1
