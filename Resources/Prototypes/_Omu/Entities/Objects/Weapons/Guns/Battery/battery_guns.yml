- type: entity
  name: CR-9 advanced energy rifle
  parent: [ BaseWeaponCustomCell, BaseGunWieldable, BaseCentcommContraband ]
  id: WeaponAdvancedEnergyRifle
  description: An independently produced modification of the CR-2 rifle, firing faster and looking sleeker. Compatible with both standard and advanced laser rifle magazines.
  components:
  - type: Sprite
    sprite: _Omu/Objects/Weapons/Guns/Battery/ert_energy_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    sprite: _Omu/Objects/Weapons/Guns/Battery/ert_energy_rifle.rsi
    size: Large
  - type: Clothing
    sprite: _Omu/Objects/Weapons/Guns/Battery/ert_energy_rifle.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    fireRate: 4
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: RestrictGunshotsByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-1
    - oni-cannot-shoot-guns-2
    - oni-cannot-shoot-guns-3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: AdvancedEnergyMagRifleLethal
        insertSound: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
        whitelist:
          tags:
            - EnergyMagAmmo
            - AdvancedEnergyMagAmmo
