- type: entity
  id: HeadOfSecurityGunCase
  name: head of security's duty case
  description: A case, used to securely store the head of security's ranged weapon of choice.
  parent: [ BaseItem, BaseSetSelector, BaseCommandContraband ]
  components:
  - type: Sprite
    sprite: _Omu/Objects/Misc/GunCases/hoscasegun.rsi
    state: icon
  - type: SetSelector
    possibleSets:
    - HosLawbringerSet
    - HosSmgSet
    - HosRifleSet
    - HosShotgunSet
    - HosSniperSet
    maxSelectedSets: 1
  - type: StealTarget
    stealGroup: WeaponEnergyGunLawbringer

