- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitCybersunScience
  name: CSI-128X "Guānlián" hardsuit
  description: Designed with scientific research in mind, this hardsuit designed by Cybersun Industries protects from most enviromental hazards, with the downside of less physical protection.
  components:
  - type: Sprite
    sprite: _Omu/Clothing/OuterClothing/Hardsuits/cybersunscientisthardsuit.rsi
  - type: Clothing
    sprite: _Omu/Clothing/OuterClothing/Hardsuits/cybersunscientisthardsuit.rsi
  - type: ToggleableClothing
    clothingPrototypes:
      head: ClothingHeadHelmetCybersunScience
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: FireProtection
    reduction: 0.6
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.1
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.5
      OrganDamage: 0.5
      BoneDamage: 0.5
      VeinsDamage: 0.5
      NerveDamage: 0.5
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.80
        Heat: 0.3
        Radiation: 0.3
        Caustic: 0.3
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier



